version: '3.6'

services:
  api:
    command: ["yarn", "start"]
    environment:
      ENV: dev
      LOG_LEVEL: DEBUG
      TOKEN_EXP_TIME_MINUTES: 10
      REFRESH_TOKEN_EXP_TIME_MINUTES: 30
  db:
    volumes:
    - ./db/init_dev.sql:/docker-entrypoint-initdb.d/init.sql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080